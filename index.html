<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encripte su mesaje rápido y seguro.</h1>
    </header>
    <main>
        <section class="main__seccion__input">
            <textarea class="main__area_texto" name="area_texto" id="area_texto_original" placeholder="Ingrese el texto aquí"></textarea>
            <p class="main__advertencia">Solo letras minúculas y sin acentos</p>
            <div class="main_input_div">
                <button onclick="encriptarTexto();" class="main__encriptar__btn">Encriptar</button>
                <button onclick="desencriptarTexto();" class="main__desencriptar__btn" disabled id="desencriptarBTN">Desencriptar</button>
            </div>
        </section>
        <section class="main__seccion__texto" >
            <img src="assets/icono_candado.png" alt="" class="imagen__candado" id="imagenCandado">
            <p class="texto_historial_mensaje" id="anuncio__inicial">Ningún mensaje reciente.</p>
            <p class="texto_mensaje_instruccion" id="mensaje__procesado">Ingresa el texto a encriptar o desencriptar.</p>
            <button onclick="copiarTexto();" id="copiarBTN" class="copiarTextoBTN">Copiar</button>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
